      summary: Create a new submission for a task within a course
      description: >-
        Accepts text submissions directly or stores metadata for an already uploaded
        image or PDF file. All submissions enter an asynchronous analysis pipeline; clients
        poll submission detail endpoints to observe status changes. Duplicate requests can
        be avoided using the optional Idempotency-Key header.
        Security: Requests must be same-origin when sent from a browser; cross-site
        requests with a foreign `Origin` are rejected with 403. When `Origin` is
        absent (some browsers), the server falls back to validating the `Referer` origin.
      operationId: createLearningSubmission
      security:
        - cookieAuth: []
      x-security-notes:
        - "CSRF: Same-origin required (Origin/Referer must match server origin)."
        - "Strict mode: When STRICT_CSRF_SUBMISSIONS=true, Origin or Referer must be present; requests without either are rejected."
