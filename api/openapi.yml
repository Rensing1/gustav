openapi: 3.0.3
info:
  title: GUSTAV API
  version: 0.0.2
  description: >-
    Contract-first API for authentication (Keycloak), Teaching, and Learning.
    Endpoints cover login redirect, callback handling, logout, session info,
    course/unit/section/task/material management for teachers, and student
    views for released content. Sessions are represented by an httpOnly cookie.
  x-changelog:
    - date: "2025-10-28"
      type: breaking
      note: "LearningSectionCore now requires unit_id (update client models)."

servers:
  - url: /

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: gustav_session
  schemas:
    Role:
      type: string
      enum: [student, teacher, admin]
    Me:
      type: object
      required: [sub, roles, name, expires_at]
      properties:
        sub:
          type: string
          description: Stable subject identifier from the IdP (opaque, non-PII).
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        name:
          type: string
          description: Display name (prefer Keycloak user attribute `display_name`; fallback per server logic).
        expires_at:
          type: string
          format: date-time
          description: Session expiration timestamp (UTC ISO-8601).
          nullable: true
      example:
        sub: "a1b2c3d4-ef01-2345-6789-abcdef012345"
        roles: ["student"]
        name: "Max Musterschüler"
        expires_at: "2025-10-20T12:34:56+00:00"
    Error:
      type: object
      required: [error]
      properties:
        error:
          type: string
        detail:
          type: string
    LearningWorkerHealthCheck:
      type: object
      required: [check, status]
      properties:
        check:
          type: string
          enum: [db_role, queue_visibility]
        status:
          type: string
          enum: [ok, failed]
        detail:
          type: string
          nullable: true
    LearningWorkerHealth:
      type: object
      required: [status, checks]
      properties:
        status:
          type: string
          enum: [healthy, degraded]
        currentRole:
          type: string
          nullable: true
          description: Current Postgres role observed while executing the probe.
        checks:
          type: array
          items:
            $ref: '#/components/schemas/LearningWorkerHealthCheck'
    Course:
      type: object
      required: [id, title, teacher_id, created_at, updated_at]
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          minLength: 1
          maxLength: 200
        subject:
          type: string
          maxLength: 100
          nullable: true
        grade_level:
          type: string
          maxLength: 32
          nullable: true
        term:
          type: string
          maxLength: 32
          nullable: true
        teacher_id:
          type: string
          description: Teacher subject identifier (OIDC sub)
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CourseCreate:
      type: object
      required: [title]
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        subject:
          type: string
          maxLength: 100
          nullable: true
        grade_level:
          type: string
          maxLength: 32
          nullable: true
        term:
          type: string
          maxLength: 32
          nullable: true
    CourseUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        subject:
          type: string
          maxLength: 100
          nullable: true
        grade_level:
          type: string
          maxLength: 32
          nullable: true
        term:
          type: string
          maxLength: 32
          nullable: true
    CourseMember:
      type: object
      required: [sub, name, joined_at]
      properties:
        sub:
          type: string
          description: Student subject identifier (OIDC sub)
        name:
          type: string
        joined_at:
          type: string
          format: date-time
    Unit:
      type: object
      required: [id, title, author_id, created_at, updated_at]
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          minLength: 1
          maxLength: 200
        summary:
          type: string
          maxLength: 2000
          nullable: true
        author_id:
          type: string
          description: Teacher subject identifier (OIDC sub)
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    UnitCreate:
      type: object
      required: [title]
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        summary:
          type: string
          maxLength: 2000
          nullable: true
    UnitUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        summary:
          type: string
          maxLength: 2000
          nullable: true
    Section:
      type: object
      required: [id, unit_id, title, position, created_at, updated_at]
      properties:
        id:
          type: string
          format: uuid
        unit_id:
          type: string
          format: uuid
        title:
          type: string
          minLength: 1
          maxLength: 200
        position:
          type: integer
          minimum: 1
          description: 1-based ordering within the learning unit
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    SectionCreate:
      type: object
      required: [title]
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
    SectionUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
    SectionReorder:
      type: object
      required: [section_ids]
      properties:
        section_ids:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            type: string
            format: uuid
          description: Desired order (1..n) of section IDs for the given unit
    ModuleSectionVisibility:
      type: object
      required: [course_module_id, section_id, visible, released_by]
      properties:
        course_module_id:
          type: string
          format: uuid
        section_id:
          type: string
          format: uuid
        visible:
          type: boolean
          description: Whether the section is released to students of the course.
        released_at:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when the section was last released (`null` when currently hidden).
        released_by:
          type: string
          description: Subject identifier of the teacher who last changed visibility. Never null.
    ModuleSectionVisibilityUpdate:
      type: object
      required: [visible]
      properties:
        visible:
          type: boolean
          description: Target visibility state for the section within the course module.
    TeachingModuleSection:
      type: object
      additionalProperties: false
      description: Section of a unit as seen in a specific course module, enriched with visibility state.
      required: [id, unit_id, title, position, visible]
      properties:
        id:
          type: string
          format: uuid
        unit_id:
          type: string
          format: uuid
        title:
          type: string
          minLength: 1
          maxLength: 200
        position:
          type: integer
          minimum: 1
          description: 1-based ordering within the learning unit
        visible:
          type: boolean
          description: Whether this section is currently released for students of the course.
        released_at:
          type: string
          format: date-time
          nullable: true
          description: RFC3339 UTC timestamp when last released; null when hidden.
    Material:
      type: object
      required: [id, unit_id, section_id, title, body_md, position, kind, created_at, updated_at]
      properties:
        id:
          type: string
          format: uuid
        unit_id:
          type: string
          format: uuid
        section_id:
          type: string
          format: uuid
        title:
          type: string
          minLength: 1
          maxLength: 200
        position:
          type: integer
          minimum: 1
          description: 1-based ordering within the section
        kind:
          type: string
          enum: [markdown, file]
          description: Material content type.
        body_md:
          type: string
          description: Markdown content shown to students once the section is released (only for `kind=markdown`).
          nullable: true
        filename_original:
          type: string
          description: Original filename provided by the teacher (only for `kind=file`).
        storage_key:
          type: string
          description: Storage path used for the uploaded file (only for `kind=file`).
        mime_type:
          type: string
          description: MIME type of the uploaded file (only for `kind=file`).
        size_bytes:
          type: integer
          minimum: 1
          description: Size of the uploaded file in bytes (only for `kind=file`).
        sha256:
          type: string
          description: Hex-encoded SHA-256 checksum of the uploaded file (only for `kind=file`).
        alt_text:
          type: string
          description: Optional alternative text for accessibility (only for `kind=file`).
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    MaterialCreate:
      type: object
      required: [title, body_md]
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        body_md:
          type: string
          description: Markdown body authored by the teacher
    MaterialUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        body_md:
          type: string
          description: Markdown body authored by the teacher
          nullable: true
        alt_text:
          type: string
          description: Alternative text for file materials (ignored for markdown)
    MaterialReorder:
      type: object
      required: [material_ids]
      properties:
        material_ids:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            type: string
            format: uuid
          description: Desired order (1..n) of material IDs for the given section
    MaterialUploadIntentRequest:
      type: object
      required: [filename, mime_type, size_bytes]
      properties:
        filename:
          type: string
          description: Original filename supplied by the teacher
        mime_type:
          type: string
          description: MIME type expected for the upload
        size_bytes:
          type: integer
          minimum: 1
          description: Declared file size in bytes
    MaterialUploadIntentResponse:
      type: object
      required: [intent_id, material_id, storage_key, url, headers, accepted_mime_types, max_size_bytes, expires_at]
      properties:
        intent_id:
          type: string
          format: uuid
        material_id:
          type: string
          format: uuid
        storage_key:
          type: string
          description: Storage key that must be used during upload
        url:
          type: string
          format: uri
          description: Pre-signed upload URL
        headers:
          type: object
          additionalProperties:
            type: string
          description: HTTP headers that must be included with the upload request
        accepted_mime_types:
          type: array
          items:
            type: string
          description: MIME types allowed for uploads
        max_size_bytes:
          type: integer
          minimum: 1
          description: Maximum allowed file size in bytes
        expires_at:
          type: string
          format: date-time
          description: ISO timestamp when the upload intent expires
    MaterialFileFinalizeRequest:
      type: object
      required: [intent_id, title, sha256]
      properties:
        intent_id:
          type: string
          format: uuid
        title:
          type: string
          minLength: 1
          maxLength: 200
        sha256:
          type: string
          description: Hex-encoded SHA-256 checksum of the uploaded file
          pattern: '^[0-9a-f]{64}$'
        alt_text:
          type: string
          description: Optional alternative text for accessibility
    MaterialDownloadUrlResponse:
      type: object
      required: [url, expires_at]
      properties:
        url:
          type: string
          format: uri
          description: Short-lived download URL
        expires_at:
          type: string
          format: date-time
          description: ISO timestamp when the download URL expires
    Task:
      type: object
      required: [id, unit_id, section_id, instruction_md, criteria, position, created_at, updated_at]
      properties:
        id:
          type: string
          format: uuid
        unit_id:
          type: string
          format: uuid
        section_id:
          type: string
          format: uuid
        instruction_md:
          type: string
          minLength: 1
          description: Task instruction shown to students (Markdown)
        criteria:
          type: array
          items: { type: string }
          minItems: 0
          maxItems: 10
          description: Optional evaluation criteria; one line per item
        hints_md:
          type: string
          nullable: true
          description: Optional hints or solution scaffolding (Markdown)
        position:
          type: integer
          minimum: 1
          description: 1-based ordering within the section
        due_at:
          type: string
          format: date-time
          nullable: true
        max_attempts:
          type: integer
          minimum: 1
          nullable: true
        kind:
          type: string
          readOnly: true
          default: native
          description: >-
            Task type (forward-compat). MVP returns "native". This field is
            read-only and must not be provided by clients.
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    TaskCreate:
      type: object
      required: [instruction_md]
      properties:
        instruction_md:
          type: string
          minLength: 1
          description: Task instruction (Markdown)
        criteria:
          type: array
          items:
            type: string
            minLength: 1
          minItems: 0
          maxItems: 10
          description: Optional evaluation criteria; one line per item
        hints_md:
          type: string
          nullable: true
          description: Optional hints or solution scaffolding (Markdown)
        due_at:
          type: string
          format: date-time
          nullable: true
        max_attempts:
          type: integer
          minimum: 1
          nullable: true
    TaskUpdate:
      type: object
      properties:
        instruction_md:
          type: string
          minLength: 1
        criteria:
          type: array
          items:
            type: string
            minLength: 1
          minItems: 0
          maxItems: 10
        hints_md:
          type: string
          nullable: true
        due_at:
            type: string
            format: date-time
            nullable: true
        max_attempts:
          type: integer
          minimum: 1
          nullable: true
    TaskReorder:
      type: object
      required: [task_ids]
      properties:
        task_ids:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            type: string
            format: uuid
          description: Desired order (1..n) of task IDs for the given section
    CourseModule:
      type: object
      required: [id, course_id, unit_id, position, created_at, updated_at]
      properties:
        id:
          type: string
          format: uuid
        course_id:
          type: string
          format: uuid
        unit_id:
          type: string
          format: uuid
        position:
          type: integer
          minimum: 1
          description: 1-based ordering within the course
        context_notes:
          type: string
          maxLength: 2000
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CourseModuleCreate:
      type: object
      required: [unit_id]
      properties:
        unit_id:
          type: string
          format: uuid
        context_notes:
          type: string
          maxLength: 2000
          nullable: true
    CourseModuleReorder:
      type: object
      required: [module_ids]
      properties:
        module_ids:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            type: string
            format: uuid
          description: Desired order (1..n) of course_module IDs for the given course
    LearningSectionCore:
      type: object
      required: [id, title, position, unit_id]
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          minLength: 1
          maxLength: 200
        position:
          type: integer
          minimum: 1
          description: 1-based ordering within the course release
        unit_id:
          type: string
          format: uuid
          description: Identifier of the learning unit this section belongs to (for UI grouping/filtering).
    LearningMaterial:
      type: object
      required: [id, title, kind]
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          minLength: 1
          maxLength: 200
        kind:
          type: string
          enum: [markdown, file]
        body_md:
          type: string
          description: Markdown content (only for materials with kind=markdown)
          nullable: true
        mime_type:
          type: string
          nullable: true
          description: MIME type for file materials (null for markdown)
        size_bytes:
          type: integer
          nullable: true
          minimum: 1
          description: Declared file size (bytes) for file materials
        filename_original:
          type: string
          nullable: true
          description: Original filename supplied by the author (files only)
        storage_key:
          type: string
          nullable: true
          description: Internal storage key used for download routing
        sha256:
          type: string
          nullable: true
          pattern: '^[0-9a-f]{64}$'
          description: Hash provided during upload (files only)
        alt_text:
          type: string
          nullable: true
          description: Alternative text supplied by teachers for accessibility
        position:
          type: integer
          nullable: true
          minimum: 1
          description: Ordering within the section
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
    LearningTask:
      type: object
      required: [id, instruction_md, criteria]
      properties:
        id:
          type: string
          format: uuid
        instruction_md:
          type: string
          minLength: 1
          description: Task instructions displayed to students
        criteria:
          type: array
          items:
            type: string
            minLength: 1
          maxItems: 10
          description: Evaluation criteria shown to the student
        hints_md:
          type: string
          nullable: true
        due_at:
          type: string
          format: date-time
          nullable: true
        max_attempts:
          type: integer
          minimum: 1
          nullable: true
        kind:
          type: string
          nullable: true
          description: Backend task type identifier (e.g., "native")
    LearningSection:
      type: object
      required: [section, materials, tasks]
      properties:
        section:
          $ref: '#/components/schemas/LearningSectionCore'
        materials:
          type: array
          items:
            $ref: '#/components/schemas/LearningMaterial'
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/LearningTask'
    AnalysisJsonCriteriaV1:
      type: object
      additionalProperties: false
      required: [schema, score, criteria_results]
      properties:
        schema:
          type: string
          enum: ["criteria.v1"]
          description: Version tag for the analysis payload structure.
        score:
          type: integer
          minimum: 0
          maximum: 5
          description: Overall formative score derived from the criteria.
        criteria_results:
          type: array
          description: Per-criterion scoring result shown to learners.
          items:
            type: object
            required: [criterion, score, explanation_md]
            additionalProperties: false
            properties:
              criterion:
                type: string
                description: Display name of the rubric criterion.
              score:
                type: integer
                minimum: 0
                maximum: 10
                description: Criterion score between 0 and 10.
              explanation_md:
                type: string
                description: Markdown explanation tying the score back to the criterion.
    AnalysisJsonCriteriaV2:
      type: object
      additionalProperties: false
      required: [schema]
      properties:
        schema:
          type: string
          enum: ["criteria.v2"]
          description: Version tag for the analysis payload structure (criteria v2).
        score:
          type: integer
          minimum: 0
          maximum: 5
          description: Overall formative score derived from the criteria (0..5, retained for backwards compatibility).
        criteria_results:
          type: array
          description: Per-criterion scoring result shown to learners.
          items:
            type: object
            required: [criterion]
            additionalProperties: false
            properties:
              criterion:
                type: string
                description: Display name of the rubric criterion.
              score:
                type: integer
                minimum: 0
                maximum: 10
                description: Criterion score between 0 and max_score (default 10).
              max_score:
                type: integer
                minimum: 1
                default: 10
                description: Maximum achievable score for the criterion (defaults to 10).
              explanation_md:
                type: string
                description: Objective analysis in Markdown (rendered safely on the UI).
    LearningSubmission:
      type: object
      required: [id, attempt_nr, kind, analysis_status, created_at]
      properties:
        id:
          type: string
          format: uuid
        attempt_nr:
          type: integer
          minimum: 1
        kind:
          type: string
          enum: [text, image, file]
        text_body:
          type: string
          nullable: true
          description: Unified text representation; empty while analysis is pending or when OCR/analysis failed.
        mime_type:
          type: string
          nullable: true
        size_bytes:
          type: integer
          nullable: true
        storage_key:
          type: string
          nullable: true
        sha256:
          type: string
          nullable: true
          pattern: '^[0-9a-f]{64}$'
        analysis_status:
          type: string
          enum: [pending, completed, failed]
          description: >-
            Analysis lifecycle: pending (queued or running), completed (text/feedback available),
            failed (analysis halted; see error_code for details).
        error_code:
          type: string
          nullable: true
          enum:
            - vision_retrying
            - vision_failed
            - feedback_retrying
            - feedback_failed
          description: >-
            Normalized error indicator for AI processing. `*_retrying` marks in-flight retries,
            `*_failed` indicates that processing stopped and the submission remains without feedback.
        analysis_json:
          oneOf:
            - $ref: '#/components/schemas/AnalysisJsonCriteriaV1'
            - $ref: '#/components/schemas/AnalysisJsonCriteriaV2'
          nullable: true
          description: Structured criteria-based feedback payload (criteria.v1 or criteria.v2); null while analysis is pending.
        feedback_md:
          type: string
          nullable: true
          description: Markdown feedback for the learner; null until the analysis has completed.
        vision_attempts:
          type: integer
          nullable: true
          minimum: 0
          description: Number of vision adapter attempts performed for this submission.
        vision_last_error:
          type: string
          nullable: true
          description: Latest sanitized error message reported by the vision adapter.
        feedback_last_attempt_at:
          type: string
          format: date-time
          nullable: true
          description: Timestamp of the last feedback adapter invocation.
        feedback_last_error:
          type: string
          nullable: true
          description: Latest sanitized error message reported by the feedback adapter.
    TeachingLatestSubmission:
      type: object
      additionalProperties: false
      required: [id, task_id, student_sub, created_at, kind]
      properties:
        id:
          type: string
          format: uuid
        task_id:
          type: string
          format: uuid
        student_sub:
          type: string
        created_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
          nullable: true
        kind:
          type: string
          enum: [text, image, pdf, file]
        text_body:
          type: string
          description: Optional; may be truncated to protect bandwidth.
          nullable: true
        files:
          type: array
          items:
            type: object
            required: [mime, size, url]
            properties:
              mime: { type: string }
              size: { type: integer }
              url:
                type: string
                format: uri
                description: Signed, short-lived URL (do not cache beyond TTL)

    LearningCourse:
      type: object
      required: [id, title]
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          minLength: 1
        subject:
          type: string
          nullable: true
        grade_level:
          type: string
          nullable: true
        term:
          type: string
          nullable: true
    UnitPublic:
      type: object
      required: [id, title]
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        summary:
          type: string
          nullable: true

    # Teaching — Live unit view (teacher-only)
    TeachingStudentRef:
      type: object
      required: [sub, name]
      additionalProperties: false
      properties:
        sub:
          type: string
          description: Subject identifier (OIDC sub) of the student
        name:
          type: string
          description: Display name for teacher-facing views
    TeachingUnitTaskCell:
      type: object
      required: [task_id, has_submission]
      additionalProperties: false
      properties:
        task_id:
          type: string
          format: uuid
          description: Task identifier within the unit
        has_submission:
          type: boolean
          description: True if at least one submission exists for this student and task
    TeachingUnitLiveRow:
      type: object
      required: [student, tasks]
      additionalProperties: false
      properties:
        student:
          $ref: '#/components/schemas/TeachingStudentRef'
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/TeachingUnitTaskCell'
    TeachingUnitDeltaCell:
      type: object
