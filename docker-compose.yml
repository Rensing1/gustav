services:
  caddy:
    image: caddy:2-alpine
    container_name: gustav-caddy
    ports:
      - "8100:80"
    volumes:
      - ./reverse-proxy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - web
      - keycloak
    restart: unless-stopped
    networks:
      - gustav-alpha2-network

  web:
    build: .
    container_name: gustav-alpha2
    # behind proxy; no direct host port mapping
    volumes:
      # Live-Reload: Web-Code (SSR) wird eingebunden
      - ./backend/web:/app:z
      # Identity Access layer must be mounted as well for imports
      - ./backend/identity_access:/app/identity_access:z
      # Teaching bounded context (use cases/repos)
      - ./backend/teaching:/app/teaching:z
      # Learning bounded context
      - ./backend/learning:/app/backend/learning:z
      # Vision utilities (PDF rendering, preprocessing, stitching)
      - ./backend/vision:/app/backend/vision:z
      # Shared storage helpers (learning upload policy, verification)
      - ./backend/storage:/app/backend/storage:z
      - ./backend/__init__.py:/app/backend/__init__.py:z
      # Shared dev uploads directory for vision to access uploaded files
      - ./.tmp/dev_uploads:/app/.tmp/dev_uploads:z
    env_file:
      - .env
    environment:
      # Force container to talk to host Supabase API
      - SUPABASE_URL=http://host.docker.internal:54321
      # Same-origin proxy for Storage uploads to avoid browser CORS issues
      - ENABLE_STORAGE_UPLOAD_PROXY=true
      - GUSTAV_ENV=${GUSTAV_ENV:-dev}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - KC_BASE_URL=${KC_BASE_URL:-http://keycloak:8080}
      - KC_PUBLIC_BASE_URL=${KC_PUBLIC_BASE_URL:-http://id.localhost:8100}
      - KC_REALM=${KC_REALM:-gustav}
      - KC_CLIENT_ID=${KC_CLIENT_ID:-gustav-web}
      # Keycloak Admin API credentials for /api/users/search and name resolution
      - KC_ADMIN_USERNAME=${KC_ADMIN_USERNAME:-admin}
      - KC_ADMIN_PASSWORD=${KC_ADMIN_PASSWORD:-admin}
      # Browser-facing app base controls callback host
      - WEB_BASE=${WEB_BASE:-http://app.localhost:8100}
      - REDIRECT_URI=${WEB_BASE:-http://app.localhost:8100}/auth/callback
      # Trust reverse-proxy headers for Same-Origin checks in CSRF logic
      - GUSTAV_TRUST_PROXY=true
      # Enable DB-backed sessions inside the container; connect to local Supabase via host gateway
      - SESSIONS_BACKEND=db
      - AUTO_CREATE_STORAGE_BUCKETS=true
      # Allow storage3 fallback in container even when using host.docker.internal
      - SUPABASE_FALLBACK_STORAGE3=true
      # App runtime DSN: build from app login user/pass and container DB host.
      - APP_DB_USER=${APP_DB_USER:-gustav_app}
      - APP_DB_PASSWORD=${APP_DB_PASSWORD:-CHANGE_ME_DEV}
      - DATABASE_URL=postgresql://${APP_DB_USER:-gustav_app}:${APP_DB_PASSWORD:-CHANGE_ME_DEV}@supabase_db_gustav-alpha2:5432/postgres
      - LEARNING_DATABASE_URL=${LEARNING_DATABASE_URL:-postgresql://${APP_DB_USER:-gustav_app}:${APP_DB_PASSWORD:-CHANGE_ME_DEV}@supabase_db_gustav-alpha2:5432/postgres}
      # Teaching repo DSN uses same credentials/host unless overridden.
      - TEACHING_DATABASE_URL=${TEACHING_DATABASE_URL:-postgresql://${APP_DB_USER:-gustav_app}:${APP_DB_PASSWORD:-CHANGE_ME_DEV}@supabase_db_gustav-alpha2:5432/postgres}
      # Sessions DSN (service role; app_sessions policies allow server-side access)
      - SESSION_DATABASE_URL=${SESSION_DATABASE_URL:-postgresql://postgres:postgres@supabase_db_gustav-alpha2:5432/postgres}
      # Share dev upload root with worker so Vision can read image bytes
      - STORAGE_VERIFY_ROOT=${STORAGE_VERIFY_ROOT:-/app/.tmp/dev_uploads}
      - REQUIRE_STORAGE_VERIFY=${REQUIRE_STORAGE_VERIFY:-true}
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - gustav-alpha2-network
      - supabase_network_gustav-alpha2

  learning-worker:
    build: .
    container_name: gustav-learning-worker
    command: ["python", "-m", "backend.learning.workers.process_learning_submission_jobs"]
    volumes:
      - ./backend/learning:/app/backend/learning:z
      - ./backend/vision:/app/backend/vision:z
      - ./backend/__init__.py:/app/backend/__init__.py:z
      # Shared dev uploads directory (same path as in web)
      - ./.tmp/dev_uploads:/app/.tmp/dev_uploads:z
    env_file:
      - .env
    environment:
      # Force container to talk to host Supabase API
      - SUPABASE_URL=http://host.docker.internal:54321
      - LOG_LEVEL=${WORKER_LOG_LEVEL:-INFO}
      # Worker DSN: defaults to the app login role (gustav_app) so RLS stays active.
      - LEARNING_DATABASE_URL=${LEARNING_DATABASE_URL:-postgresql://${APP_DB_USER:-gustav_app}:${APP_DB_PASSWORD:-CHANGE_ME_DEV}@supabase_db_gustav-alpha2:5432/postgres}
      # Adapter selection: default to deterministic stubs; switch to local with AI_BACKEND=local
      - AI_BACKEND=${AI_BACKEND:-stub}
      - LEARNING_VISION_ADAPTER=${LEARNING_VISION_ADAPTER:-backend.learning.adapters.stub_vision}
      - LEARNING_FEEDBACK_ADAPTER=${LEARNING_FEEDBACK_ADAPTER:-backend.learning.adapters.stub_feedback}
      # Local AI (Ollama/DSPy) configuration for AI_BACKEND=local
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - AI_VISION_MODEL=${AI_VISION_MODEL:-qwen2.5-vl:7b}
      - AI_FEEDBACK_MODEL=${AI_FEEDBACK_MODEL:-qwen2.5:7b-instruct}
      - AI_TIMEOUT_VISION=${AI_TIMEOUT_VISION:-30}
      - AI_TIMEOUT_FEEDBACK=${AI_TIMEOUT_FEEDBACK:-15}
      - WORKER_MAX_RETRIES=${WORKER_MAX_RETRIES:-3}
      - WORKER_BACKOFF_SECONDS=${WORKER_BACKOFF_SECONDS:-10}
      - WORKER_LEASE_SECONDS=${WORKER_LEASE_SECONDS:-45}
      - WORKER_POLL_INTERVAL=${WORKER_POLL_INTERVAL:-0.5}
      - AUTO_CREATE_STORAGE_BUCKETS=true
      # Allow storage3 fallback in container even when using host.docker.internal
      - SUPABASE_FALLBACK_STORAGE3=true
      # Share dev upload root to enable Vision to read uploaded files in dev
      - STORAGE_VERIFY_ROOT=${STORAGE_VERIFY_ROOT:-/app/.tmp/dev_uploads}
      - REQUIRE_STORAGE_VERIFY=${REQUIRE_STORAGE_VERIFY:-true}
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import sys; from backend.learning.workers.health import LearningWorkerHealthService; status = LearningWorkerHealthService()._probe_sync().status; sys.exit(0 if status == 'healthy' else 1)",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - gustav-alpha2-network
      - supabase_network_gustav-alpha2
    depends_on:
      - ollama

  keycloak:
    build:
      context: .
      dockerfile: keycloak/Dockerfile
    container_name: gustav-keycloak
    command: ["start-dev", "--import-realm"]
    env_file:
      - .env
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: ${KC_DB_USERNAME:-keycloak}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
      KC_DB_URL_PROPERTIES: ${KC_DB_URL_PROPERTIES:-sslmode=disable}
      KC_PROXY: edge
      KC_HOSTNAME_URL: http://id.localhost:8100
      KC_HOSTNAME_ADMIN_URL: http://id.localhost:8100
    depends_on:
      keycloak-db:
        condition: service_healthy
    # Theme and app CSS are baked into the image for reproducible deployments
    # No host port mapping in local-only mode; reachable via caddy reverse proxy
    restart: unless-stopped
    networks:
      - gustav-alpha2-network

  keycloak-db:
    image: postgres:16
    container_name: gustav-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${KC_DB_USERNAME:-keycloak}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
    volumes:
      - keycloak_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KC_DB_USERNAME:-keycloak}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gustav-alpha2-network

  ollama:
    image: ${OLLAMA_IMAGE:-ollama/ollama:latest}
    container_name: gustav-ollama
    # Expose API port for host-based integration tests
    # - Compose-internal: http://ollama:11434
    # - Host-accessible:  http://localhost:11434
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    # GPU device/group wiring is optional. Remove group_add/devices by default
    # to improve portability; add them locally when ROCm is available.
    environment:
      # Optional ROCm tuning. Leave empty by default to auto-detect.
      - HSA_OVERRIDE_GFX_VERSION=${HSA_OVERRIDE_GFX_VERSION:-}
      # Select which GPUs are visible to the container; default 'all'
      - HIP_VISIBLE_DEVICES=${HIP_VISIBLE_DEVICES:-all}
    restart: unless-stopped
    networks:
      - gustav-alpha2-network
    healthcheck:
      # Probe the local daemon via CLI; allow generous startup time on cold boots.
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 30s
      start_period: 90s
      retries: 10

networks:
  gustav-alpha2-network:
    driver: bridge
  supabase_network_gustav-alpha2:
    external: true
volumes:
  keycloak_pg_data:
    driver: local
  ollama_models:
    driver: local
