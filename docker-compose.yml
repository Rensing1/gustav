services:
  web:
    build: .
    container_name: gustav-alpha2
    ports:
      - "8100:8000"
    volumes:
      # Live-Reload: Web-Code (SSR) wird eingebunden
      - ./backend/web:/app:z
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
    restart: unless-stopped
    networks:
      - gustav-alpha2-network

networks:
  gustav-alpha2-network:
    driver: bridge
