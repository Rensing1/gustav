<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/auth/static/login.css">
    <link rel="icon" href="/auth/static/gustav-logo.png" type="image/png">
    <style>
        .logout-container {
            text-align: center;
            padding: 40px;
        }
        .logout-form {
            display: inline-block;
            margin-top: 20px;
        }
        .btn-secondary {
            background-color: #6c757d;
            margin-right: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/auth/static/gustav-logo.png" alt="GUSTAV Logo" class="logo">
        
        <div class="logout-container">
            <h1>MÃ¶chten Sie sich wirklich abmelden?</h1>
            
            <form method="POST" action="/auth/logout" class="logout-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                
                <div class="button-group">
                    <a href="/" class="btn-primary btn-secondary" style="text-decoration: none; display: inline-block; padding: 12px 24px;">
                        Abbrechen
                    </a>
                    <button type="submit" class="btn-primary">
                        Abmelden
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
