# ~/gustav/docker-compose.yml
# App, Ollama, nginx und Let's Encrypt für HTTPS-Deployment

services:
  app:
    build: ./app
    container_name: gustav_app
    # Hybrid-Modus: Sowohl lokaler als auch externer Zugriff
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app:z
    env_file:
      - .env
    environment:
      - AUTH_SERVICE_URL=http://auth:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    working_dir: /app
    command: streamlit run main.py --server.port 8501 --server.address 0.0.0.0
    networks:
      - gustav_network

  ollama:
    image: ollama/ollama:rocm # Oder :latest
    container_name: gustav_ollama
    # Für Entwicklung: ports aktivieren, für Produktion: nur expose
    # ports:
    #   - "11434:11434"
    expose:
      - "11434"
    environment:
      OLLAMA_KEEP_ALIVE: "-1"  # Modell niemals unloaden für Vision-Stability
      OLLAMA_REQUEST_TIMEOUT: "60s"  # 60s Timeout für Einheitlichkeit
      OLLAMA_DEBUG: "1"  # Detaillierte Debug-Logs aktivieren
      OLLAMA_LOG_LEVEL: "DEBUG"  # Maximum log verbosity
    volumes:
      - ollama_data:/root/.ollama
    devices:
      - /dev/kfd
      - /dev/dri
    restart: unless-stopped
    networks:
      - gustav_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: gustav_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default-auth-secure.conf:/etc/nginx/templates/default.conf.template:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    depends_on:
      - app
      - auth
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - gustav_network

  certbot:
    image: certbot/certbot
    container_name: gustav_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - gustav_network

  feedback_worker:
    build: ./app
    container_name: gustav_feedback_worker
    volumes:
      - ./app:/app:z
    env_file:
      - .env
    environment:
      - AI_TIMEOUT=60  # 60 Sekunden für Vision-Processing (14-20s normal)
      - VISION_SERVICE_URL=http://vision_service:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    working_dir: /app
    command: python workers/feedback_worker.py
    networks:
      - gustav_network

  vision_service:
    build: ./vision-service
    image: gustav_vision_service:latest
    container_name: gustav_vision_service
    expose:
      - "8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - AI_TIMEOUT=60
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - gustav_network

  # Redis wurde durch Supabase SQL Functions ersetzt
  # Keine separate Session-Storage mehr nötig!

  # FastAPI Auth Service für HttpOnly Cookie Authentication
  auth:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: gustav_auth
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - AUTH_SERVICE_URL=http://auth:8000
      - ENVIRONMENT=production
      - COOKIE_DOMAIN=${DOMAIN_NAME}
      - COOKIE_SECURE=true
      # SQL Functions brauchen nur ANON Key!
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - gustav_network

  # OpenWebUI für Vision-Testing und Code-Referenz
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: gustav_open_webui
    ports:
      - "3000:8080"  # Access via http://localhost:3000
    volumes:
      - open_webui:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - gustav_network

volumes:
  ollama_data: {}
  open_webui: {}

networks:
  gustav_network:
    driver: bridge