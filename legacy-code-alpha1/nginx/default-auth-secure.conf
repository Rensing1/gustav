# nginx/default-auth-secure.conf
# SICHERE nginx Konfiguration für GUSTAV mit HttpOnly Cookie Authentication
# Diese Version validiert WebSocket-Verbindungen korrekt mit Lua subrequests

# Rate Limiting
limit_req_zone $binary_remote_addr zone=verify_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=30r/m;

# Upstream definitions
upstream streamlit_app {
    server app:8501;
}

upstream auth_service {
    server auth:8000;
}

# HTTP Server - Redirect zu HTTPS
server {
    listen 80;
    server_name ${DOMAIN_NAME};
    
    # Let's Encrypt Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Alle anderen Anfragen zu HTTPS umleiten
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name ${DOMAIN_NAME};
    
    # SSL Zertifikate von Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;
    
    # SSL Sicherheitseinstellungen
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Sicherheits-Header
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' ws: wss: https:; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Maximale Upload-Größe
    client_max_body_size 100M;
    
    # Health Check Endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Auth Service Endpoints (öffentlich zugänglich für Login/Logout)
    location /auth/ {
        # Rate limiting für Login-Schutz
        limit_req zone=login_limit burst=5 nodelay;
        
        proxy_pass http://auth_service;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cookie handling
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Static resources (öffentlich für Performance)
    location ~ ^/(static|assets|media)/ {
        proxy_pass http://streamlit_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Caching
        proxy_cache_valid 200 60m;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # SICHERER WebSocket Handler mit Lua Authentication
    location ~ ^/_stcore/(stream|health)$ {
        # Lua-basierte Session-Validierung
        access_by_lua_block {
            -- Hole Session Cookie
            local cookie_header = ngx.var.http_cookie
            local gustav_session = nil
            
            -- Extrahiere gustav_session Cookie
            if cookie_header then
                gustav_session = cookie_header:match("gustav_session=([^;]+)")
            end
            
            if not gustav_session then
                ngx.log(ngx.WARN, "WebSocket: No session cookie present")
                ngx.status = 403
                ngx.say('{"error": "Authentication required"}')
                return ngx.exit(403)
            end
            
            -- Validiere Session über Subrequest
            local res = ngx.location.capture("/auth/verify", {
                method = ngx.HTTP_GET,
                headers = {
                    ["Cookie"] = "gustav_session=" .. gustav_session
                }
            })
            
            if res.status ~= 200 then
                ngx.log(ngx.WARN, "WebSocket: Session validation failed with status ", res.status)
                ngx.status = 403
                ngx.say('{"error": "Invalid session"}')
                return ngx.exit(403)
            end
            
            -- Session ist gültig, setze User-Info Headers
            ngx.req.set_header("X-User-Id", res.header["X-User-Id"] or "")
            ngx.req.set_header("X-User-Email", res.header["X-User-Email"] or "")
            ngx.req.set_header("X-User-Role", res.header["X-User-Role"] or "")
            
            -- Log successful auth
            ngx.log(ngx.INFO, "WebSocket: Authenticated user ", res.header["X-User-Email"] or "unknown")
        }
        
        # Proxy zu Streamlit
        proxy_pass http://streamlit_app;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Lange Timeouts für WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Hauptanwendung mit auth_request
    location / {
        # Dedicated Login Page Pattern:
        # Wenn kein Cookie vorhanden, redirect zur Login-Seite
        set $cookie_check "";
        if ($cookie_gustav_session) {
            set $cookie_check "has_cookie";
        }
        
        # Wenn kein Cookie und Hauptseite aufgerufen
        if ($cookie_check = "") {
            return 302 /auth/login?next=$request_uri;
        }
        
        # Cookie vorhanden - validiere es
        auth_request /auth/verify;
        auth_request_set $user_id $upstream_http_x_user_id;
        auth_request_set $user_email $upstream_http_x_user_email;
        auth_request_set $user_role $upstream_http_x_user_role;
        auth_request_set $access_token $upstream_http_x_access_token;
        
        # Fehlerbehandlung für 401/403
        error_page 401 403 = @auth_error;
        
        # Auth-Info Headers an Streamlit weitergeben
        proxy_set_header X-User-Id $user_id;
        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-User-Role $user_role;
        proxy_set_header X-Access-Token $access_token;
        
        # Standard proxy settings
        proxy_pass http://streamlit_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
    
    # Interner auth_request Endpoint
    location = /auth/verify {
        internal;
        limit_req zone=verify_limit burst=10 nodelay;
        
        proxy_pass http://auth_service/auth/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Cookie $http_cookie;
        
        # Kurze Timeouts für auth_request
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Auth Error Handler
    location @auth_error {
        # Bei Auth-Fehler zur Login-Seite mit next Parameter
        return 302 /auth/login?next=$request_uri;
    }
}