# nginx/default-auth-improved.conf
# nginx Konfiguration für GUSTAV mit intelligenter HttpOnly Cookie Authentication
# Diese Version erlaubt Zugriff auf die Login-Seite ohne bestehende Session

# Rate Limiting
limit_req_zone $binary_remote_addr zone=verify_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Upstream definitions
upstream streamlit_app {
    server app:8501;
}

upstream auth_service {
    server auth:8000;
}

# HTTP Server - Redirect zu HTTPS
server {
    listen 80;
    server_name ${DOMAIN_NAME};
    
    # Let's Encrypt Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Alle anderen Anfragen zu HTTPS umleiten
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name ${DOMAIN_NAME};
    
    # SSL Zertifikate von Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;
    
    # SSL Sicherheitseinstellungen
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Sicherheits-Header
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' ws: wss: https:; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Maximale Upload-Größe (für Datei-Uploads in der App)
    client_max_body_size 100M;
    
    # Auth Service Endpoints (immer öffentlich zugänglich für Login/Logout)
    location /auth/ {
        # Rate limiting für Login-Schutz
        limit_req zone=login_limit burst=5 nodelay;
        
        proxy_pass http://auth_service;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cookie handling
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Static resources (öffentlich zugänglich für Performance)
    location ~ ^/(static|assets|media|_stcore/static)/ {
        proxy_pass http://streamlit_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Caching
        proxy_cache_valid 200 60m;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # WebSocket endpoints für Streamlit
    location ~ ^/_stcore/(stream|health)$ {
        # WebSockets benötigen spezielle Behandlung
        # Prüfe ob Session-Cookie vorhanden
        set $cookie_check "";
        if ($cookie_gustav_session) {
            set $cookie_check "has_cookie";
        }
        
        # Wenn kein Cookie vorhanden, trotzdem durchlassen
        # (Streamlit zeigt dann Login-Seite)
        proxy_pass http://streamlit_app;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Lange Timeouts für WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Hauptanwendung mit intelligenter Auth-Prüfung
    location / {
        # Prüfe ob Session-Cookie vorhanden ist
        set $auth_required "1";
        set $cookie_present "0";
        
        if ($cookie_gustav_session) {
            set $cookie_present "1";
        }
        
        # Spezielle Behandlung für die Hauptseite ohne Cookie
        set $is_root "0";
        if ($request_uri = "/") {
            set $is_root "1";
        }
        
        # Kombiniere Bedingungen: Hauptseite + kein Cookie = Login-Seite
        set $show_login "${is_root}${cookie_present}";
        
        # Wenn Hauptseite OHNE Cookie aufgerufen wird
        if ($show_login = "10") {
            # Direkt zur App ohne Auth-Check (zeigt Login-Form)
            rewrite ^ /streamlit_passthrough last;
        }
        
        # Alle anderen Fälle: Auth-Check durchführen
        auth_request /auth/verify;
        auth_request_set $user_id $upstream_http_x_user_id;
        auth_request_set $user_email $upstream_http_x_user_email;
        auth_request_set $user_role $upstream_http_x_user_role;
        auth_request_set $access_token $upstream_http_x_access_token;
        
        # Fehlerbehandlung für 401
        error_page 401 = @handle_401;
        
        # Auth-Info Headers an Streamlit weitergeben
        proxy_set_header X-User-Id $user_id;
        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-User-Role $user_role;
        proxy_set_header X-Access-Token $access_token;
        
        # Standard proxy settings
        proxy_pass http://streamlit_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
    
    # Spezielle Location für Login-Seite ohne Auth
    location /streamlit_passthrough {
        internal;
        
        # Direkt zu Streamlit ohne Auth-Check
        proxy_pass http://streamlit_app/;
        proxy_http_version 1.1;
        
        # Standard Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Keine Auth-Headers setzen
        proxy_set_header X-User-Id "";
        proxy_set_header X-User-Email "";
        proxy_set_header X-User-Role "";
        
        proxy_read_timeout 86400;
    }
    
    # Interner auth_request Endpoint
    location = /auth/verify {
        internal;
        limit_req zone=verify_limit burst=10 nodelay;
        
        proxy_pass http://auth_service/auth/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Cookie $http_cookie;
        
        # Kurze Timeouts für auth_request
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # 401 Error Handler
    location @handle_401 {
        # Bei 401 zur Hauptseite redirecten (zeigt Login-Form)
        return 302 /;
    }
}