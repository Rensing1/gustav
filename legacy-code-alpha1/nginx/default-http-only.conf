# nginx/default-http-only.conf
# Temporäre nginx Konfiguration nur für HTTP (für Let's Encrypt Challenge)

server {
    listen 80;
    server_name ${DOMAIN_NAME};
    
    # Let's Encrypt Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Alle anderen Anfragen
    location / {
        return 200 "GUSTAV is being configured for HTTPS. Please wait...";
        add_header Content-Type text/plain;
    }
}