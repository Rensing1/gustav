# nginx/default.conf
# nginx Konfiguration für GUSTAV mit SSL/HTTPS

# Rate Limiting für Auth-Verify Endpoint
limit_req_zone $binary_remote_addr zone=verify_limit:10m rate=5r/m;

# HTTP Server - Redirect zu HTTPS
server {
    listen 80;
    server_name ${DOMAIN_NAME};
    
    # Let's Encrypt Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Alle anderen Anfragen zu HTTPS umleiten
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name ${DOMAIN_NAME};
    
    # SSL Zertifikate von Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;
    
    # SSL Sicherheitseinstellungen
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Sicherheits-Header
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' ws: wss: https:; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Maximale Upload-Größe (für Datei-Uploads in der App)
    client_max_body_size 100M;
    
    
    # Proxy zu Streamlit App
    location / {
        proxy_pass http://app:8501;
        proxy_http_version 1.1;
        
        # WebSocket Support (wichtig für Streamlit!)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers für korrekte IP-Weiterleitung
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts für lange Verbindungen
        proxy_read_timeout 86400;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        
        # Deaktiviere Buffering für Streamlit
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Healthcheck Endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Minimaler Auth-Proxy nur für E-Mail-Verifikation
    location = /auth/v1/verify {
        # Nur GET-Requests erlauben
        limit_except GET {
            deny all;
        }
        
        # Rate Limiting anwenden
        limit_req zone=verify_limit burst=2 nodelay;
        
        # Request-Body verbieten (GET sollte keinen Body haben)
        client_max_body_size 0;
        
        # Proxy zu lokaler Supabase-Instanz
        proxy_pass http://host.docker.internal:54321;
        proxy_http_version 1.1;
        
        # Sicherheits-Header
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Keine Admin-Header weiterleiten
        proxy_set_header Authorization "";
        proxy_set_header apikey "";
        
        # Kurze Timeouts für Verify
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Access Log für Monitoring
        access_log /var/log/nginx/auth_verify_access.log;
    }
    
    # Alle anderen /auth/* Anfragen blockieren
    location ~ ^/auth/ {
        return 403;
    }
}