[pytest]
markers =
    e2e: end-to-end tests requiring running Keycloak + web services
    supabase_integration: tests requiring local Supabase Storage (RUN_SUPABASE_E2E=1)
testpaths =
    backend/tests
    backend/tests_e2e
norecursedirs =
    .*
    build
    dist
    node_modules
    venv
    .venv
    0_backup
    legacy*
